<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <main id="app">
      <form @submit.prevent="createUrl()">
        <div class="container py-4 my-4">
          <div class="row">
            <div class="col col-lg-6 offset-lg-3">
              <div v-if="error" class="alert alert-dismissible alert-danger">
                <strong>{{error}}</strong>
              </div>
              <h1 class="text-center my-4 text-justify">Put your link here</h1>

              <div class="input-group input-group-lg mb-3">
                <input
                  v-model="url"
                  type="text"
                  class="form-control"
                  placeholder="Type your link here"
                  aria-label="Type your link here"
                  aria-describedby="button-addon2"
                />
                <div class="input-group-append">
                  <button class="btn btn-success" type="submit">
                    shortify
                  </button>
                </div>
              </div>
              <div class="container px-2 my-2 py-2" v-if="created">
                <p>Your short url is: <a :href="created">{{created}}</a></p>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
